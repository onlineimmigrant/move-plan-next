<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI Style Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional glassmorphism styles */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-white min-h-screen">
    <div class="min-h-screen flex">
        <!-- Left side: Enhanced gradient background -->
        <div class="hidden md:flex w-1/2 bg-gradient-to-br from-sky-600 via-sky-700 to-sky-800 items-center justify-center relative overflow-hidden">
            <!-- Animated background elements -->
            <div class="absolute inset-0 bg-gradient-to-br from-sky-400/20 to-transparent animate-pulse"></div>
            
            <div class="text-white text-center z-10 px-8">
                <h1 class="tracking-wide text-3xl sm:text-5xl font-bold bg-gradient-to-r from-white to-sky-100 bg-clip-text text-transparent mb-6 hover:scale-105 transition-transform duration-300">
                    Welcome Back
                </h1>
                <p class="text-lg sm:text-xl text-sky-100 font-light leading-relaxed">
                    Continue your journey with us
                </p>
            </div>
        </div>

        <!-- Right side: Login form with glassmorphism -->
        <div class="w-full md:w-1/2 flex items-center justify-center bg-gradient-to-br from-gray-50 to-white">
            <div class="w-full max-w-sm p-6 glassmorphism rounded-2xl shadow-lg mx-4">
                <h1 class="mb-8 text-center tracking-wide text-2xl sm:text-3xl font-bold text-gray-800">
                    Sign In
                </h1>

                <!-- Login Form -->
                <form class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" class="w-full px-3 py-2.5 bg-white/70 backdrop-blur-sm border border-gray-200/50 rounded-xl focus:ring-2 focus:ring-sky-500/50 focus:border-sky-500 transition-all duration-200 placeholder:text-gray-500 text-gray-900" placeholder="Enter your email">
                    </div>
                    
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" class="w-full px-3 py-2.5 bg-white/70 backdrop-blur-sm border border-gray-200/50 rounded-xl focus:ring-2 focus:ring-sky-500/50 focus:border-sky-500 transition-all duration-200 placeholder:text-gray-500 text-gray-900 pr-10" placeholder="Enter your password">
                        <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center hover:bg-gray-100/50 rounded-r-xl transition-colors duration-200">
                            <svg class="h-5 w-5 text-gray-500 hover:text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>

                    <div class="mt-6 space-y-3">
                        <button type="submit" class="w-full bg-gradient-to-r from-sky-500 to-sky-600 hover:from-sky-600 hover:to-sky-700 text-white font-medium py-2.5 px-4 rounded-xl transition-all duration-200 shadow-md hover:shadow-lg">
                            Sign In
                        </button>
                        <button type="button" class="w-full border border-sky-500/50 text-sky-600 hover:bg-sky-50 backdrop-blur-sm font-medium py-2.5 px-4 rounded-xl transition-all duration-200 shadow-sm hover:shadow-md">
                            Create Account
                        </button>
                    </div>
                </form>

                <div class="mt-6 flex justify-center space-x-6">
                    <button class="text-sm text-gray-500 hover:text-sky-600 transition-colors duration-200 underline hover:no-underline">
                        Privacy Policy
                    </button>
                    <button class="text-sm text-gray-500 hover:text-sky-600 transition-colors duration-200 underline hover:no-underline">
                        Terms of Service
                    </button>
                </div>

                <!-- Logo section -->
                <div class="mt-8 flex justify-center p-4 rounded-xl hover:bg-gray-50/80 transition-all duration-200 group">
                    <div class="h-10 w-10 bg-sky-500 rounded-full flex items-center justify-center text-white font-bold group-hover:scale-110 transition-transform duration-200">
                        L
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Example -->
    <div class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center p-4" style="display: none;" id="modal">
        <div class="relative bg-white/90 backdrop-blur-md border border-white/20 rounded-2xl p-8 max-w-md w-full shadow-2xl">
            <!-- Glassmorphism gradient overlay -->
            <div class="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent rounded-2xl pointer-events-none"></div>
            
            <div class="relative flex justify-end items-center mb-6">
                <button class="bg-white/80 backdrop-blur-sm border border-white/30 text-gray-500 hover:text-gray-700 hover:bg-white/90 rounded-xl p-2 transition-all duration-200 shadow-lg hover:shadow-xl">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <div class="relative text-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Modal Title</h2>
                <p class="text-gray-600">This is an example of the glassmorphism modal styling.</p>
            </div>
        </div>
    </div>

    <script>
        // Simple modal toggle for demonstration
        function toggleModal() {
            const modal = document.getElementById('modal');
            modal.style.display = modal.style.display === 'none' ? 'flex' : 'none';
        }
        
        // Add click handler to show modal
        document.addEventListener('click', function(e) {
            if (e.target.textContent === 'Sign In') {
                e.preventDefault();
                toggleModal();
            }
        });
    </script>
</body>
</html>
